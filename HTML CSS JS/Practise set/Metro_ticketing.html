<!DOCTYPE html>
<html lang="en">

<head>
    <title>Metro Ticket</title>
</head>

<body>
    <script>
        let age = 21;
        let gender = 'female';
        let finalDiscount;

        if (age <= 5) {
            finalDiscount = 100;
        } else if (gender === 'female' || age <= 18) {
            finalDiscount = 50;
        } else if (age >= 65) {
            finalDiscount = 30;
        } else {
            finalDiscount = 0;
        }

        console.log(`Your final discount is ${finalDiscount} `)
    </script>

</body>

</html>
